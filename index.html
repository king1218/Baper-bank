<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
   
</head>
<body>
    <header>
        <h1 class="text-6xl mt-16 text-center ">Welcom to <span class="text-emerald-300 font-semibold	">Baper-Bank</span></h1>
   
    </header>
    <section class="bg-rose-500 container mx-auto mt-16 w-3/4 p-8">

        <form action=""> 
            <h2 class="text-2xl mb-4">Please Login</h2>
            <input id="user-email" class="block w-3/4 border-gray-900 border-solid border-2 rounded mb-4" type="text" placeholder="Name">
            <input id="user-pass" class="block w-3/4 border-gray-900 border-solid border-2 rounded mb-4" type="password" placeholder="password">
            <button id="login-btn" type="button" class="bg-rose-300 rounded px-2 font-medium ">Submit</button>
        </form>
    </section>

    <script src="bank.js"></script>
   
</body>
</html>
